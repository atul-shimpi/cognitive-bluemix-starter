<!DOCTYPE html>
<html>
<head>
<title>Natural Language Interface</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="receipt_wrapper">
		<div class="expander">
			<div class="wrapper">
			<div class="header">Natural Language Interface</div>
					<div id="content" class="chat-box--pane">
						<div class="chat">
								<ul id="messages"></ul>
								<div class=image>
									<div class="loader">
										<img alt="" src="images/watson.gif" width="50">
									</div>
								</div>
							</div>
							<div style="height: 15px; visibility: hidden;"></div>
					</div>
        
				<input type="text" id="chat-input" placeholder="Type a response and hit enter" autocomplete="off" > 
        <div id="platform-div">
          <input type="radio" id="nodeJs" name="platform" value="nodeJs"  class="platform"/>
          <label class="platform-label" for="nodeJs">Node.js</label>

<input type="radio" id="nodeRed" name="platform" value="nodeRed" checked class="platform"/>
<label class="platform-label" for="nodeRed">Node-Red</label><br>

        </div>
        
				<img class="chat-window--microphone-button" src="/images/icons/microphone.svg" alt="Record via Microphone"/>
			</div>
		</div>

</div>
		<script type="text/javascript" src="js/redirect2https.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/watson-speech.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
  	<script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
